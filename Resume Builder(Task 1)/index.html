<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <link rel="stylesheet" href="style.css" />
    
     <title> Resume Generator</title>
  </head>
  <body>
   <div class="container" id="cv-form">
      <h1 class="text-center my-2">Resume Generator</h1>
     
     
     <div class="row">
       <div class="col-md-6">
         <h3>Personal Information</h3>
         
         <div class="form-group mt-3">
           <label for="nameField">Your Name</label>
           <input type="text" class="form-control" placeholder="Enter Here" id="nameField"/>
         </div>
         
          <div class="form-group mt-3">
           <label for="contactField">Your Contact Number</label>
           <input type="text" class="form-control" placeholder="Enter Here" id="contactField"/>
         </div>
         
          <div class="form-group mt-3">
           <label for="addressField">Your Address</label>
           <textarea class="form-control" placeholder="Enter Here" id="addressField"></textarea>
         </div>
         
          <div class="form-group mt-3">
           <label for="mailField">Your Email id</label>
           <input type="text" class="form-control" placeholder="Enter Here" id="mailField"/>
         </div>
         
          <div class="form-group mt-3">
           <label for="languageField">Languages known</label>
           <input type="text" class="form-control" placeholder="Enter Here" id="languageField"/>
         </div>
         <p class="text-secondary my-3">Important Links</p>
          <div class="form-group" mt-3>
           <label for="linkedField">LinkedIn</label>
           <input type="text" class="form-control " placeholder="Enter Here" id="linkedField"/>
         </div>
       </div>
       
        <div class="col-md-6 my-2">
          
          <h3>Professional Information</h3>
          
          <div class="form-group mt-3">
           <label for="">Objective</label>
           <textarea id="objectiveField" class="form-control" placeholder="Enter Here" ></textarea>
         </div>
         
         <div class="form-group mt-3" id="we">
           <label for="">Work Experience</label>
           <textarea class="form-control weField" placeholder="Enter Here" ></textarea>
           
         
         <div class="container text-center mt-3" id="weAddButton">
             <button onclick="addNewWEField()" class="btn btn-primary btn-small" >Add</button>
             
           </div>
         
         
         <div class="form-group mt-3" id="aq">
           <label for="">Academic Qualification</label>
           <textarea class="form-control aqField" placeholder="Enter Here" ></textarea>
           
           <div class="container text-center mt-3" id="aqAddButton">
             <button onclick="addNewAQField()" class="btn btn-primary btn-small" >Add</button>
             
           </div>
           
           <div class="form-group mt-3" id="sk">
           <label for="">Skills</label>
           <textarea class="form-control skField" placeholder="Enter Here" ></textarea>
           
           <div class="container text-center mt-3" id="skAddButton">
             <button onclick="addNewSKField()"class="btn btn-primary btn-small" >Add</button>
             
           </div>
         </div>
          
        </div>
       
       <div class="container text-center mt-3">
         <button onclick="generateCV()" class="btn btn-primary btn-large" >Generate Resume</button>
         
       </div>
     </div>
   </div>

   
<div class="container" id="cv-template">
     <div class="row">
       
       <div class="col-md-4 text-center py-5 background">
         
         <img src="https://amaxfireandsecurity.co.uk/wp-content/uploads/2023/12/profile-pic-MD.jpg" alt="" class="img-fluid myimg" />
         
         <div class="container">
           <p id="nameT1">Name</p>
           <p id="contactT">Contact No.</p>
           <p id="addressT">Address</p>
           <p id="emailT">Emaid id</p>
           <p id="langT">Languages</p>
           <hr />
           <p id="linkedT"><a href="#1">LinkedIn link</a></p>
            
           
         </div>
       </div>
       
       <div class="col-md-8 py-5">
         
         <h1 id="nameT2" class="text-center" style="font-weight: 980">Name</h1>
         
         <div class="card mt-4">
           <div class="card-header background">
            <h3>Objective</h3>
             
           </div>
           <div class="card-body">
            <p id="objectiveT">Enter</p>
           </div>
           
         </div>
         
         <div class="card mt-4">
           <div class="card-header background">
            <h3>Work Experience</h3>
             
           </div>
           <div class="card-body">
            <ul id="weT">
              <li>Enter</li>
            </ul>
           </div>
           
         </div>
         
         <div class="card mt-4">
           <div class="card-header background">
            <h3>Academic Qualifications</h3>
             
           </div>
           <div class="card-body">
            <ul id="aqT">
              <li>Enter</li>
            </ul>
           </div>
           
         </div>
        
         <div class="card mt-4">
           <div class="card-header background">
            <h3>Skills</h3>
             
           </div>
           <div class="card-body">
            <ul id="skT">
              <li>Enter</li>
            </ul>
           </div>
           
         </div>
        
       </div>
       
       <div class="container mt-3 text-center">
         <button onclick="printCV()" class="btn background">Print Resume</button>
         
       </div>
     </div>
</div>
  
   
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
    <script src="script.js"></script>
  </body>
</html>
